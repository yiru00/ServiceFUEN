<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Card Hover demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <style>
        .h200px{
            height: 200px;
        }
        .object-fit-cover{
            object-fit: cover;
        }
        .card1 img{
            transition: all 0.2s;
        }
        .card1:hover img{
            transform: scale(1.1);
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col">
                <div class="card border-0 card1">
                    <div class="card-img w-100 h200px rounded overflow-hidden">
                        <img class="d-block w-100" src="./DQS-1.webp" alt="">
                    </div>
                    <div class="card-header d-flex bg-white border-bottom-0">
                        <span class="badge bg-secondary opacity-50 me-1">六四事件</span>
                        <span class="badge bg-secondary opacity-50 me-auto">天安門</span>
                        <span>
                            <i class="fa-solid fa-comment-dots"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <a class="text-dark text-decoration-none stretched-link" href="https://dq.yam.com/post/15143" target="_blank">
                            【地球萬年曆】起身讓座給白人！一句NO點燃美國黑人平權運動
                        </a>
                    </div>
                    <div class="card-footer bg-white border-top-0 d-flex">
                        <span class="me-auto">2022-12-13</span>
                        <span><i class="fa-regular fa-bookmark"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
	
  </body>
</html>
